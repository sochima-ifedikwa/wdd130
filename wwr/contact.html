<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting | Contact Us</title>
    <meta name="description" content="This is where customers can contact us  for any questions or concerns they may have.">
    <meta name="author" content="sochima ifedikwa">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/company_logo.png" alt="page logo" class="logo">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <section class="contact-info-section">
                <h1>Contact Us</h1>
                <div class="contact-details">
                    <p>Whitewater Rafting</p>
                    <p>Phone: 123-456-7890</p>
                    <p>Email: <a href="mailto:">whitewaterrafting@email.com</a></p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d208676.28719868424!2d-110.95549176455653!3d44.98136211754693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swater%20raftin!5e0!3m2!1sen!2sus!4v1729463050000!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>            
            <section class="contact-form-section">
                <h2>Contact Form</h2>
                <form>
                    <fieldset>
                        <legend>User Information</legend>
                        <label for="name">Your Full Name </label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Message Purpose</legend>
                        <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry">
                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                        <label for="reservation-question">Reservation Question</label>
                        <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                        <label for="website-suggestion">Website Suggestion</label>
                    </fieldset>
                    <fieldset>
                        <legend>Message</legend>
                        <textarea id="message" name="message" required></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Newsletter Subscription</legend>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </fieldset>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
        <div class="team-members">
            <h2>Meet our teams</h2>
            <div class="team-figures">
                <figure>
                    <img src="images/Alyssa.webp" alt="Alyssa">
                    <figcaption>Alyssa</figcaption>
                </figure>
                <figure>
                    <img src="images/John.webp" alt="John">
                    <figcaption>John</figcaption>
                </figure>
                <figure>
                    <img src="images/Sochima.webp" alt="Sochima">
                    <figcaption>Sochima</figcaption>
                </figure>
            </div>
        </div>
        <a href="images/contact_wireframe.webp" target="_blank">Wireframe for this website</a>
    </main>
    <footer>
        <p>&copy; 2024 White Water Rafting | Sochima Ifedikwa</p>
        <nav class="social-nav">
            <a href="https://www.facebook.com/"><img src="images/facebook_logo_icon.svg" alt="Facebook"></a>
            <a href="https://x.com/"><img src="images/instagram_logo_icon.svg" alt="Instagram"></a>
            <a href="https://www.instagram.com/"><img src="images/twitter_logo_icon.svg" alt="Twitter"></a>
        </nav>
    </footer>
</body>
</html>
